<div class="row" id="main-container">

  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3" id="side-nav">
    <!-- position absolute -->
    <div id="filter-box">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Filter" ng-model="filterText">
      </div>
    </div>
    <a ng-href="/#/#{{ r }}" ng-repeat="r in registerAnchors | filter: filterText">
      {{ r }}
      <br>
    </a>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9" id="main-panel">
    <div class="page-header">
      <h3>{{ title }}</h3>
    </div>
    <div id="blueprint">
      <div class="alert alert-danger" role="alert" ng-if="!status.loading && status.error">
        {{ filename }} not found. Place 'nvme_rdl_doc.html' within the /blueprint folder.
      </div>
    </div>
  </div>

</div>
